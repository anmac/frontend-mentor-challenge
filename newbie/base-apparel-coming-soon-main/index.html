<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <header class="header"></header>

    <picture class="hero">
      <source
        srcset="./images/hero-desktop.jpg"
        type="image/jpg"
        media="(min-width: 768px)" />
      <img src="./images/hero-mobile.jpg" alt="Hero image" class="hero__image"
    /></picture>

    <main class="main">
      <h1 class="title">We're <span class="title--bold">coming soon</span></h1>
      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form
        class="form"
        data-error="Please provide a valid email"
        data-success="Thanks for subscribing!"
      >
        <input placeholder="Email Address" class="input" />
        <button class="button">
          <img
            src="./images/icon-arrow.svg"
            alt=""
            aria-hidden="true"
            class="button__icon"
          />
        </button>
      </form>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
