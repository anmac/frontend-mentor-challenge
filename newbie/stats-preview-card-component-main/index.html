<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <article class="card">
      <header class="card__header">
        <picture>
          <source
            srcset="./images/image-header-desktop.jpg"
            type="image/jpg"
            media="(min-width: 768px)"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt="Image mobile"
            class="card__image"
          />
        </picture>
      </header>
      <section class="card__body">
        <!-- <section> -->
          <h2 class="card__title">
            Get <span class="card__title--highlighted">insights</span> that help
            your business grow.
          </h2>
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        <!-- </section> -->
        <footer class="card__footer">
          <div class="card__stats">
            <p class="card__number">10k+</p>
            <p class="card__text card__text--uppercase">companies</p>
          </div>
          <div class="card__stats">
            <p class="card__number">314</p>
            <p class="card__text card__text--uppercase">templates</p>
          </div>
          <div class="card__stats">
            <p class="card__number">12M+</p>
            <p class="card__text card__text--uppercase">queries</p>
          </div>
        </footer>
      </section>
    </article>
  </body>
</html>
