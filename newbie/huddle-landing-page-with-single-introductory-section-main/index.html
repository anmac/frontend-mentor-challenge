<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <header class="header">
      <figure>
        <img src="./images/logo.svg" alt="Logo" class="header__logo" />
      </figure>
    </header>

    <figure class="illustration">
      <img
        src="./images/illustration-mockups.svg"
        alt="Mockups"
        class="mockups"
      />
    </figure>

    <main class="main">
      <h1 class="main__title">Build The Community Your Fans Will Love</h1>
      <p class="main__description">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <a href="#" class="main__cta">Register</a>
    </main>

    <footer class="footer">
      <a href="#" class="footer__cta"
        ><img
          src="./images/facebook.svg"
          alt="Facebook icon"
          class="footer__icon"
      /></a>
      <a href="#" class="footer__cta"
        ><img
          src="./images/twitter.svg"
          alt="Twitter icon"
          class="footer__icon"
      /></a>
      <a href="#" class="footer__cta"
        ><img
          src="./images/instagram.svg"
          alt="Instagran icon"
          class="footer__icon"
      /></a>
    </footer>
  </body>
</html>
