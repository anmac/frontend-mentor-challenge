<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Intro component with sign up form</title>
  </head>
  <body>
    <section class="header">
      <h1 class="title">Learn to code by watching others</h1>
      <p class="paragraph">
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </section>
    <main class="main">
      <div class="offer">
        <p class="offer__text">
          <span class="offer__text--bold">Try it free 7 days</span>
          <span>then $20/mo. thereafter</span>
        </p>
      </div>
      <form class="form" id="form">
        <div data-empty="First Name cannot be empty" class="input-block">
          <input placeholder="First Name" name="firstName" class="input" />
        </div>
        <div data-empty="Last Name cannot be empty" class="input-block">
          <input placeholder="Last Name" name="lastName" class="input" />
        </div>
        <div
          data-empty="Email Address cannot be empty"
          data-error="Looks like this is not an email"
          class="input-block"
        >
          <input placeholder="Email Address" name="email" class="input" />
        </div>
        <div
          data-empty="Password cannot be empty"
          data-error="Must be at least 8 characters"
          data-hint="Must be at least 8 characters"
          class="input-block"
        >
          <input
            placeholder="Password"
            type="password"
            name="password"
            autocomplete="on"
            class="input"
          />
        </div>
        <button class="button">Claim your free trial</button>
        <p class="terms">
          By clicking the button, you are agreeing to our
          <span class="terms--bold"> Terms and Services</span>
        </p>
      </form>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
