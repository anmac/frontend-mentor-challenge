<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <article class="card">
      <header class="card__header">
        <img
          src="./images/illustration-hero.svg"
          alt="Illustration Hero"
          class="card__logo"
        />
      </header>
      <section class="card__body">
        <h2 class="card__title">Order Summary</h2>
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__details">
          <img
            src="./images/icon-music.svg"
            alt="Icon Music"
            class="card__icon"
          />
          <div class="card__plan">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="card__change">Change</a>
        </div>
        <button class="card__button card__button--payment">
          Proceed to Payment</button
        ><button class="card__button">Cancel Order</button>
      </section>
    </article>
  </body>
</html>
