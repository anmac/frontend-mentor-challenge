<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <article class="card">
      <header class="card__header">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="card__logo"
        />
      </header>
      <section class="card__body">
        <h2 class="card__title">Equilibrium #3429</h2>
        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__stats">
          <span class="card__ethereum"
            ><img src="./images/icon-ethereum.svg" alt="Ethereum" />0.041
            ETH</span
          ><span class="card__days"
            ><img src="./images/icon-clock.svg" alt="Clock" />3 days left</span
          >
        </div>
      </section>
      <footer class="card__footer">
        <img
          src="./images/image-avatar.png"
          alt="Avatar"
          class="card__avatar"
        />
        <span class="card__author">
          Creation of
          <span class="card__author--highlighted">Jules Wyvern</span>
        </span>
      </footer>
    </article>
  </body>
</html>
